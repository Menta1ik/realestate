services:
  - type: web
    name: tg-realestate-webapp-mvp
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: NODE_VERSION
        value: 20.11.0
